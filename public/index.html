<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <title>firebase-authentication and hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.5.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <div class="container">
      <input class="form" id="txtEmail" type="email" placeholder="email" />
      <input class="form" id="txtPassword" type="password" placeholder="pass" />
      <div class="pad"></div>
      <button class="btn" id="btnSignIn">Sign In</button>
      <button class="btn" id="btnSignUp">Sign Up</button>
      <button class="btn none" id="btnSignOut">Sign Out</button>
      <button class="btn none" id="currentUser">Current User</button>
    </div>

    <script src="app.js"></script>

  </body>
</html>
